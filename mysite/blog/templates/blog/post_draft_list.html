{% extends 'blog/base.html' %}

{% block content %}

<!-- automaticamente django crea posts que es la lista de todos tus objeto
si creas  Objeto, django te va a dar objetos , con "s minuscula" -->
{% for post in posts %}

<div class='post'>
    <p clas='date'> created: {{post.created_date|date:'d-m-Y'}}</p>
    <h1> <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>

    <p>{{post.text|truncatechars:200}}</p>


</div>

{% endfor %}

{% endblock content %}
